<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
      <h3>Create A New Fragment:</h3>
    
      <form id="createForm">
        <label for="fragmentType">Choose Fragment Type:</label>
       <!-- To add more types in the future -->
        <select id="fragmentType">
          <option value="text/plain">Text</option>
          <option value="text/plain">Text</option>
        </select>
        <br />
        <br />
        <label for="fragmentContent">Add Your Fragment:</label>
        <textarea
          id="fragmentContent"
          placeholder="Write fragment data..."
        ></textarea>
        <br>
        <button type="submit">Submit</button>
      </form>
    </section>
    </section>
  </body>
</html>
